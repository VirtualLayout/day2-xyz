<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Day2-XYZ</title>
  <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
  <script src="https://rawgit.com/ngokevin/aframe-text-component/master/dist/aframe-text-component.min.js"></script>
</head>
<body>
  <a-scene>
    <a-entity position="0 4 15" rotation="-10 0 0">
      <a-camera></a-camera>
    </a-entity>
    <a-sphere position="0 0 0" radius="1" color="white"></a-sphere>
    <a-box position="-5 0 0" width="6" depth=".5" height=".5" color="green"></a-box>
    <a-entity text="text: -x axis" position="-7 1 0"></a-entity>
    <a-box position="5 0 0" width="6" depth=".5" height=".5" color="green"></a-box>
    <a-entity text="text: +x axis" position="5 1 0"></a-entity>
    <a-box position="0 5 0" width=".5" depth=".5" height="6" color="blue"></a-box>
    <a-entity text="text: -y axis" position="1 -8 0"></a-entity>
    <a-box position="0 -5 0" width=".5" depth=".5" height="6" color="blue"></a-box>
    <a-entity text="text: -y axis" position="1 6 0"></a-entity>
    <a-box position="0 0 5" width=".5" depth="6" height=".5" color="orange"></a-box>
    <a-entity text="text: +z axis" position=".25 1 10"></a-entity>
    <a-box position="0 0 -5" width=".5" depth="6" height=".5" color="orange"></a-box>
    <a-entity text="text: -z axis" position=".5 0 -10"></a-entity>
  <a-sky color="#333"></a-sky>
  </a-scene>
</body>
</html>
